---
layout: default
---

<div>
  <h1>Posts</h1>

  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <h2>
          <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title | escape }}</a>
        </h2>
        <span class="postmeta">{{ post.date | date: "%b %-d, %Y" }}</span>
        {{ post.excerpt }} <a href="{{ post.url | prepend: site.baseurl }}">(Read)</a>
      </li>
    {% endfor %}
  </ul>
</div>
